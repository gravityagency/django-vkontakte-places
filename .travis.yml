language: python
python:
  - "2.7"
env:
  - DJANGO=1.4
install:
  - pip install -qr requirements.txt --use-mirrors
  - pip install -q Django>=$DJANGO --use-mirrors
  - pip install -q simplejson --use-mirrors
  - pip install -q factory_boy --use-mirrors
  - pip install -q coveralls --use-mirrors
  - pip install -q . --use-mirrors
script:
  - coverage run --source=vkontakte_places quicktest.py vkontakte_places
after_success:
  - coveralls
notifications:
  email:
    recipients:
      - ramusus@gmail.com
    on_success: change
    on_failure: change